    <style>
        /* Fuente local */
        @font-face {
            font-family: 'Agharti';
            src: url('Agharti.otf') format('OpenType'); /* Cambia la ruta según tu estructura de carpetas */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            background-color: #3b0948; /* Color violeta de fondo */
        }

        .landing {
            position: relative;
            width: 100%;
            height: 100%;
            background-image: url('background.png'); /* Usa la misma imagen */
            background-size: cover; /* Escala la imagen para cubrir todo el área */
            background-position: center; /* Centra la imagen en dispositivos móviles */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .button {
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            text-align: center;
            width: 298px;
            padding: 17px 20px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 18px;
            font-weight: bold;
            font-family: 'Agharti', sans-serif; /* Aplica la fuente local */
            color: white;
            background: #343587;
            border: none;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            text-decoration: none;
        }

        .button:hover {
            background: #343587;
            color: white;
        }

        .button i {
            font-size: 18px;
        }

        /* Ajustes para pantallas grandes (escritorio) */
        @media (min-width: 1024px) {
            .landing {
                background-size: contain; /* Ajusta la imagen para que quepa completamente */
                background-position: center top; /* Ajusta la posición para enfocarse en la parte superior */
                background-repeat: no-repeat; /* Evita que la imagen se repita */
            }

            .button {
                top: 50%; /* Ajusta la posición del botón */
                font-size: 18px;
                padding: 17px 20px;
                width: 345px;
            }
        }
    </style>
</head>
<body>
    <div class="landing">
        <a href="https://t.me/grupolotto" class="button">
            ¡SOLICITA TU AGENTE AQUI! <i class="fab fa-telegram-plane"></i>

    </div>
</body>
